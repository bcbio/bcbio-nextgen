resources:
  bcbio_prioritize:
    jvm_opts: [-Xms1g, -Xmx3g]
upload:
  dir: upload
fc_date: '130728'
fc_name: tcancer
details:
  - analysis: variant2
    description: c-normal
    files: [../data/tcga_benchmark/icgc_syn3_normal.fq.gz]
    genome_build: hg19
    metadata:
      batch: [PairedBatch, PairedBatch2]
      phenotype: normal
    algorithm:
      aligner: bwa
      mark_duplicates: false
      recalibrate: false
      realign: false
      variantcaller: [vardict, mutect, freebayes, varscan]
      indelcaller: sid
      ensemble:
        numpass: 2
      svcaller: [lumpy]
      #svcaller: [cnvkit]
      #hetcaller: bubbletree
      variant_regions: ../data/automated/variant_regions-cancer.bed
  - analysis: variant2
    description: c-tumor
    files: [../data/tcga_benchmark/icgc_syn3_tumor.fq.gz]
    genome_build: hg19
    metadata:
      batch: [TumorOnly, PairedBatch]
      phenotype: tumor
    algorithm:
      aligner: bwa
      mark_duplicates: false
      recalibrate: false
      realign: false
      variantcaller: [vardict, mutect, freebayes, varscan]
      indelcaller: sid
      ensemble:
        numpass: 2
      min_allele_fraction: 10
      svcaller: [lumpy]
      #svcaller: [cnvkit]
      #tools_on: [svplots]
      tools_off: [vardict_somatic_filter]
      variant_regions: ../data/automated/variant_regions-cancer.bed
      svprioritize: ../data/automated/variant_regions-cancer.bed
  - analysis: variant2
    description: c-tumor2
    files: [../data/tcga_benchmark/icgc_syn3_tumor.fq.gz]
    genome_build: hg19
    metadata:
      batch: PairedBatch2
      phenotype: tumor
    algorithm:
      aligner: bwa
      mark_duplicates: True
      recalibrate: false
      realign: false
      variantcaller: [vardict, mutect, freebayes, varscan]
      indelcaller: sid
      ensemble:
        numpass: 2
        use_filtered: true
      min_allele_fraction: 5.0
      svcaller: [lumpy]
      #tools_on: [svplots]
      #svcaller: [cnvkit]
      variant_regions: ../data/automated/variant_regions-cancer.bed
      svprioritize: ../data/automated/variant_regions-cancer.bed
